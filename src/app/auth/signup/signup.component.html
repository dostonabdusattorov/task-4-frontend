<div class="w-full h-screen flex items-center justify-center">
  <form
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Username *
      </label>
      <input
        formControlName="name"
        [class]="
          'shadow appearance-none border ' +
          (signupForm.get('name')?.touched &&
            signupForm.get('name')?.invalid &&
            'border-red-500 ') +
          'rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline'
        "
        id="name"
        type="text"
        placeholder="John Doe"
        autocomplete="on"
      />
      <p
        *ngIf="
          signupForm.get('name')?.touched && signupForm.get('name')?.invalid
        "
        class="text-red-500 text-xs italic"
      >
        Username is required
      </p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email *
      </label>
      <input
        formControlName="email"
        [class]="
          'shadow appearance-none border ' +
          (((signupForm.get('email')?.touched &&
            signupForm.get('email')?.invalid) ||
            httpError) &&
            'border-red-500 ') +
          'rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline'
        "
        id="email"
        type="email"
        placeholder="Email@email.com"
        autocomplete="on"
      />
      <p
        *ngIf="
          signupForm.get('email')?.touched && signupForm.get('email')?.invalid
        "
        class="text-red-500 text-xs italic"
      >
        Email is required
      </p>
      <p *ngIf="httpError" class="text-red-500 text-xs italic">
        {{ httpError.message }}
      </p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password *
      </label>
      <input
        formControlName="password"
        [class]="
          'shadow appearance-none border ' +
          (signupForm.get('password')?.touched &&
            signupForm.get('password')?.invalid &&
            'border-red-500 ') +
          'rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline'
        "
        id="password"
        type="password"
        placeholder="*********"
        autocomplete="on"
      />
      <p
        *ngIf="
          signupForm.get('password')?.touched &&
          signupForm.get('password')?.invalid
        "
        class="text-red-500 text-xs italic"
      >
        Password is required
      </p>
    </div>
    <div class="flex items-center justify-between">
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        routerLink="../signin"
      >
        Sign In
      </a>
      <button
        [class]="
          'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ' +
          (signupForm.invalid &&
            'opacity-50 cursor-not-allowed hover:bg-blue-500')
        "
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
