<header
  class="bg-gray-500 fixed top-0 left-0 right-0 z-10 w-full border-b border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <button
      type="button"
      class="flex items-center justify-center text-white bg-blue-600 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center mr-3"
      (click)="onSignout()"
    >
      Sign Out
    </button>

      <button
        type="button"
        [disabled]="
          selectedUsers.length !== 1 ||
          httpStatus.isUpdating ||
          !selectedUsers[0].isActive

          'flex items-center justify-center text-white bg-rose-600 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 ' +

            httpStatus.isUpdating ||
            !selectedUsers[0].isActive) &&
            'opacity-50 cursor-not-allowed hover:bg-blue-500')
        "
        (click)="onUpdateUser(selectedUsers[0])"
      >
        <svg
          *ngIf="httpStatus.isUpdating"
          aria-hidden="true"
          class="w-4 h-4 mr-2 text-gray-200 animate-spin fill-white"

        {{ !httpStatus.isUpdating ? "Block" : "" }}

        type="button"
        [disabled]="
          selectedUsers.length !== 1 ||
          httpStatus.isUpdating ||
          selectedUsers[0].isActive
        "
        [class]="
          'flex items-center justify-center text-white bg-rose-600 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 ' +
          ((selectedUsers.length !== 1 ||
            httpStatus.isUpdating ||

        "

          (selectedUsers.length !== 1 &&
            'opacity-50 cursor-not-allowed hover:bg-blue-500')
        "
        (click)="onDeleteUsers(selectedUsers[0])"
      >

            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <ng-icon
          *ngIf="!httpStatus.isDeleting"
          name="heroTrash"
          size="16"
        ></ng-icon>
      </button>
    </div>
  </div>
</header>
<main class="container mx-auto mt-24 -z-10">
  <div class="relative flex justify-center">
    <table
      *ngIf="!httpStatus.isLoading"
      class="w-full text-sm text-left text-gray-500"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-200">
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Last Login Time</th>
          <th scope="col" class="px-6 py-3">Last Registration Time</th>
          <th scope="col" class="px-6 py-3">Status</th>
          <th scope="col" class="px-6 py-3">
            <input
              id="default-checkbox"
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
              (input)="handleAllSelectedUsers()"
              [checked]="selectedUsers.length === users.length"
            />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="bg-white border-b">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ user.id }}
          </th>
          <td class="px-6 py-4">{{ user.name }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">
            <p>{{ getTime(user?.lastLoginTime) }}</p>
          </td>
          <td class="px-6 py-4">
            <p>{{ getTime(user?.registrationTime) }}</p>
          </td>
          <td class="px-6 py-4">{{ user.isActive ? "Active" : "Blocked" }}</td>
          <td class="px-6 py-4">
            <input
              id="default-checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
              (input)="handleSelectedUsers(user)"
              [checked]="getIsSelected(user.id)"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <svg
      *ngIf="httpStatus.isLoading"
      aria-hidden="true"
      class="w-8 h-8 mr-2 text-gray-200 animate-spin fill-white mt-24"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"

        fill="currentFill"
      />
    </svg>
  </div>
  <p *ngIf="users?.length === 0" class="flex justify-center mt-24">
    There are no users
  </p>
</main>
